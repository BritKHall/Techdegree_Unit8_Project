<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Prata&display=swap" rel="stylesheet">

    <title>API Employee Directory</title>
</head>
<body>
    <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>

    <div class="search-container">
          <input type="text" name="search" id="search" placeholder="Search..." autocomplete="off" >
      </div>

        <main class="grid-container">

            <!-- 1 of 12 -->
            <div class="card">
                <img class="avatar" src="member-1.jpg"/>
                <div class="text-container">
                    <h2 class="name">x</h2>
                    <p class="email">y@company.net</p>
                    <p class="address">z</p>                  
                </div>
            </div>


        </main>
        
            <div class="overlay hidden">
                <div class="modal">
                    <button class="modal-close">X</button>
                    <a id="left" class="arrow Prev">&lArr;</a>
                        <a id="right" class="arrow Next">&rArr;</a>

                    <div class="modal-content">
                        <img class="avatar" src="member-1.jpg" />
                        <div class="text-container">
                            <h2 class="name">x</h2>
                            <p class="email">y@company.net</p>
                            <p class="address">z</p>
                            <hr />
                            <p>(000) 00-0000</p>
                            <p class="address">000 W St, WV 0000</p>
                            <p>Birthday: 00/00/00</p>
                        </div>
                    </div>
                </div>
            </div>

<script src="app.js"></script>
</body>
</html>
